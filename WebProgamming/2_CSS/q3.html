<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Stylish Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .section {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .top-section {
            background-color: #dbe9f0;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .bottom-section {
            display: flex;
            justify-content: space-between;
        }
        .bottom-left, .bottom-center, .bottom-right {
            flex: 1;
            margin-right: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .bottom-right {
            margin-right: 0;
        }
        .btn-custom {
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .input-group-text {
            background-color: #4487c2;
            color: #fff;
        }
        .badge-custom {
            font-size: 1rem;
            padding: 0.6em 1em;
        }
        .badge-new {
            background-color: #3b618a;
        }
        .badge-hot {
            background-color: #30498b;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="section top-section">
        <h2 class="text-center text-primary">Welcome</h2>
        <div class="input-group mb-3">
            <span class="input-group-text">Name</span>
            <input type="text" class="form-control" placeholder="Enter your name" aria-label="Name">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input type="text" class="form-control" placeholder="Enter email" aria-label="Username">
            <button class="btn btn-custom btn-primary" type="button">Check</button>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success btn-custom me-2">Save</button>
            <button class="btn btn-danger btn-custom">Cancel</button>
        </div>
    </div>

    <div class="section bottom-section">
        <div class="bottom-left">
            <h4>Explore</h4>
            <input type="text" class="form-control mb-3" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary w-100 btn-custom">Search</button>
            <span class="badge badge-new badge-custom mt-2">New</span>
        </div>

        <div class="bottom-center">
            <h4>Social Media Handle</h4>
            <input type="text" class="form-control mb-3" placeholder="Username" aria-label="Email">
            <div class="input-group mb-3">
                <span class="input-group-text">#</span>
                <input type="text" class="form-control" placeholder="Hashtag" aria-label="Hashtag">
            </div>
            <button class="btn btn-secondary w-100 btn-custom">Submit</button>
        </div>

        <div class="bottom-right">
            <h4>Location</h4>
            <input type="text" class="form-control mb-3" placeholder="City" aria-label="City">
            <div class="btn-group w-100 mb-3">
                <button type="button" class="btn btn-info btn-custom">Option 1</button>
                <button type="button" class="btn btn-info btn-custom">Option 2</button>
                <button type="button" class="btn btn-info btn-custom">Option 3</button>
            </div>
            <span class="badge badge-hot badge-custom mt-2">Hot</span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
