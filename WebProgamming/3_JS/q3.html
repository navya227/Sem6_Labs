<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="q3.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form id="gradeForm">
            <label for="subject1">Maths:</label>
            <input type="number" id="subject1" placeholder="Enter marks" required><br>

            <label for="subject2">Science:</label>
            <input type="number" id="subject2" placeholder="Enter marks" required><br>

            <label for="subject3">English:</label>
            <input type="number" id="subject3" placeholder="Enter marks" required><br>

            <label for="subject4">Social Studies:</label>
            <input type="number" id="subject4" placeholder="Enter marks" required><br>

            <button type="button" id="calculateBtn">Calculate Grade</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="q3.js"></script>
</body>
</html>
