<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Share Your Winter Vacation Videos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        header {
            font-family: Tahoma;
            background-color: #333;
            color: white;
            padding: 25px 0;
            text-align: center;
            font-size: 24px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .content {
            padding: 20px;
        }

        .video-container {
            display: flex;
            justify-content: space-around; 
            gap: 20px;
            flex-wrap: wrap;
        }

        figure {
            margin: 0;
            width: 30%; 
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 100%; 
            height: auto;
            border: 5px solid #333;
        }

    </style>
</head>
<body>

    <header>
        Share Your Winter Vacation Videos
    </header>

    <div class="content">
        <h2 style="font-family: Verdana;text-align: center;">VIDEOS</h2>

        <div class="video-container">

            <figure>
                <video controls>
                    <source src="paris.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <figcaption>Paris - Winter 2023</figcaption>
            </figure>


            <figure>
                <video controls>
                    <source src="snow.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <figcaption>Snowboarding in the Alps</figcaption>
            </figure>

            <figure>
                <video controls>
                    <source src="ski.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <figcaption>Skiing in the Swiss Alps</figcaption>
            </figure>
        </div>
    </div>

</body>
</html>
