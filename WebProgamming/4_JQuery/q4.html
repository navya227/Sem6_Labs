<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produce Bill</title>
    <link rel="stylesheet" href="q4.css">
</head>
<body>

    <div class="container">
        <h2>Produce Bill</h2>

        <label for="brand">Select Brand</label>
        <select id="brand">
            <option value="HP">HP</option>
            <option value="Nokia">Nokia</option>
            <option value="Samsung">Samsung</option>
            <option value="Motorola">Motorola</option>
            <option value="Apple">Apple</option>
        </select>

        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="mobile"> Mobile
            </label>
            <label>
                <input type="checkbox" id="laptop"> Laptop
            </label>
        </div>

        <label for="quantity">Enter Quantity</label>
        <input type="number" id="quantity" min="1" placeholder="Enter quantity" required>

        <button onclick="produceBill()">Produce Bill</button>
    </div>

    <script src="q4.js"></script>
</body>
</html>
