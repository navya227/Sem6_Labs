<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card Designer</title>
    <link rel="stylesheet" href="q3.css">
</head>
<body>

<div class="container">

    <div class="form-container">
        <h2>Design Your Birthday Card</h2>
        
        <label for="bg-color">Choose a Background Color:</label>
        <select id="bg-color">
            <option value="yellow">Yellow</option>
            <option value="lightblue">Light Blue</option>
            <option value="lightgreen">Light Green</option>
            <option value="lightpink">Light Pink</option>
        </select>

        <label for="font-select">Choose a Font:</label>
        <select id="font-select">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
        </select>

        <label for="font-size">Enter Font Size:</label>
        <input type="number" id="font-size" value="16" min="10" max="100" />

        <label>Choose Border Style:</label>
        <div class="radio-buttons">
            <div class="radio-item">
                <input class="rad_butt" type="radio" id="no-border" name="border-style" value="none" checked > 
                <label for="no-border">None</label>
            </div>
            <div class="radio-item">
                <input class="rad_butt" type="radio" id="single-border" name="border-style" value="single"> 
                <label for="single-border">Single</label>
            </div>
            <div class="radio-item">
                <input class="rad_butt" type="radio" id="double-border" name="border-style" value="double"> 
                <label for="double-border">Double</label>
            </div>
        </div>

        <label for="add-picture">Add Default Picture:</label>
        <div class="checkbox-container">
            <input class="ch" type="checkbox" id="add-picture">
            <label for="add-picture">Include an Image</label>
        </div>

        <label for="greeting-text">Enter Greeting Text:</label>
        <textarea id="greeting-text" placeholder="Enter your greeting here..."></textarea><br>

        <button onclick="updateCard()">Update</button>
    </div>

    <div class="card-container" id="card-container">
        <h2 id="card-greeting">Happy Birthday!</h2>
        <img id="card-image" src="bd.avif" alt="Birthday Image" style="display:none;" />
    </div>
</div>

<script src="q3.js"></script>
</body>
</html>
