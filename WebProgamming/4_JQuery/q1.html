<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Image Movement</title>
    <link rel="stylesheet" href="q1.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery -->
</head>
<body>

<div class="container">
    <table id="myTable">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
    
    <img id="myImage" src="letters.avif" alt="Placeholder Image">
    
    <button>Move Right to Left</button>
</div>

<script src="q1.js"></script>
</body>
</html>
